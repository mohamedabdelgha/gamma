{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" {% static "css/main.css" %} ">
    <title>تسجيل الدخول</title>
</head>
<body>
    <div class="backcon">
    <img src=" {% static "images/santalogo.png" %} " id="tigerLogo">  
    <div class="txt">
        <h1>مرحبــــــــــــا بكم</h1>
    </div>
    <form method="POST" style="width: 100%;display: flex;align-items: center;justify-content: center;">
        {% csrf_token %}
    <div class="logcon">
        <img src=" {% static "images/logo.png" %} ">
        <h1>تسجيل الدخول</h1>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                    {% endif %}
                    {{ message }}
                </li>
                {% endfor %}
            </ul>
            {% endif %}
            <br>

        <input type="text" id="username" name = 'username' placeholder="اسم المستخدم">
        <input type="password" name = 'password' placeholder="كلمة المرور">
        <button type= 'submit'>تسجيل الدخول</button>
        </form>
    </div>
</div>
<script>
    window.onload=()=>{
        document.getElementById('username').focus();
    }
</script>
</body>
</html>
